<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Bio</title>
  <style>
    @font-face{
        font-family: 'cookieFont';
        src: url(cookie.ttf) format(truetype)
    }

    body {
      font-family: cookiefont;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .bio-card {
      background-color: white;
      padding: 15px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bio-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .bio-card h3 {
      margin: 10px 0 5px;
    }

    .bio-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Meet Our Team</h1>
  <div class="team-container">
    
    <div class="bio-card">
      <img src="Headshot Images/Angel Headshot.jpg" alt="Person 1">
      <h3>Angel Carmichael</h3>
      <p>Input bio here</p>
    </div>

    <div class="bio-card">
      <img src="Headshot Images/Bianca Headshot.JPEG" alt="Person 2">
      <h3>Bianca Baccay</h3>
      <p>Input bio here</p>
    </div>

    <div class="bio-card">
      <img src="add-image" alt="Person 3">
      <h3>Marcus Prado</h3>
      <p>Input bio here</p>
    </div>

    <div class="bio-card">
      <img src="Headshot Images/Nayan Headshot.jpeg"Person 4">
      <h3>Nayan Patel</h3>
      <p>Input bio here.</p>
    </div>

  </div>
</body>
</html>
